<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>Métodos Iterativos</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>
        <div class="upload-container">
            <div class="upload-header">
                <h2 class="primary text-center">Métodos Iterativos</h2>
                <p>Avalia uma matriz pelos métodos de Jacobi e Gauss-Seidel.</p>
                <p>A matriz deve estar em arquivo no formato csv com "<b>;</b>" como separador e em sua última linha devem estar o vetor de resultados b de Ax = b.</p>
            </div>
            <div class="upload-content">
                <div class="single-upload">
                    <h4>Carregar matriz (arquivo .csv):</h4>
                    <form id="singleUploadForm" name="singleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Enviar</button>
                    </form>
                    <div class="response-content">
                        <div id="fileUploadError"></div>
                        <div id="fileUploadSuccess"></div>
                    </div>
                </div>

		        <div class="upload-content">
		        	<div class="single-upload">
		               	<h4>Realizar o cálculo com os seguintes métodos:</h4>
		               	<label>Precisão desejada:</label>
		               	<input type="number" step="0.01" value="0" min="0"/>
		        		<button id="calc-jacobi" class="primary submit-btn" disabled>Jacobi</button>
		        		<button id="calc-gauss-seidel" class="primary submit-btn" disabled>Gauss-Seidel</button>
		        	</div>
		        	
		        	<div class="response-content">
                        <div id="fileDownloadError"></div>
                        <div id="fileDownloadSuccess"></div>
                    </div>
		        </div>
            </div>
        </div>


        <script src="js/jquery-3.4.1.min.js" ></script>
        <script src="js/main.js" ></script>
    </body>
</html>
